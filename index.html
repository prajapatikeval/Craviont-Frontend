<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- Primary SEO -->
    <title>Craviont | Secure & Scalable Web Application Development Company</title>
    <meta
      name="description"
      content="Craviont is a software development company building secure, scalable web applications for startups and growing businesses."
    />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://craviont.com/" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Craviont | Secure Web Application Development Company"
    />
    <meta
      property="og:description"
      content="We design and build secure, scalable web applications for startups and growing businesses."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://craviont.com/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Craviont | Secure Web Application Development Company"
    />
    <meta
      name="twitter:description"
      content="Secure and scalable web application development for startups and growing businesses."
    />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./public/assets/favicon-dark.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="./public/assets/favicon-light.png"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
